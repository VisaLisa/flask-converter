<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Currency Converter</title>
</head>
<body>
    <h1>Currency Converter</h1>
    {% for msg in get_flashed_messages() %}
        <div class="alert alert-danger" role="alert">
            <h3>{{msg}}</h3>
        </div>
    {% endfor %}

    <form action="/currency-check" method="POST">
        <div class="form-group">
            <label for="formConvertFrom">Converting from</label>  
            <input type="text" class="form-control" maxlength="3" id="convert-from" name="c-from" placeholder="ex. USD, GBP, JPY"> <br>
        </div>
        <div class="form-group">
            <label for="formConvertTo"> Converting to</label>
            <input type="text" class="form-control" maxlength="3" id="convert-to" name="c-to" placeholder="ex. USD, GBP, JPY"> <br>
        </div>
        <div class="form-group">
            <label for="formAmount">Amount: </label>
            <input type="text" class="form-control" id="amount" name="amount"> <br>

        </div>
    <button>Convert</button>
    <!-- <button type="button" class="btn btn-primary">Convert</button> -->
    </form>

    <br><br>

    <p>Converted from {{ c_from }} {{ from_symbol }}{{ amount }} to {{ c_to }}</p>  
    <p>The result is {{ to_symbol }}{{ converted_amount }}</p>
</body>
</html>
